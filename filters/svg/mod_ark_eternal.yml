import: filters/svg/global.yml
filter:
    modId: '893735676'
    modNameOverride: Ark Eternal

    ignoreDinoBPs:
    # Ignore dinos that are possibly copies from the core game.
        - /Game/Mods/AE/PrimalEarth
        - /Game/Mods/AE/ScorchedEarth
